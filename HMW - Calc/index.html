<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>

  <body>
    <div class="calculator">
      <h1>Temperature Calculator</h1>
      <label for="Fah">Enter Fahrenhiet</label>
      <input id="Fah" type="Number" name="fah" onchange="FaToC(this.value)" oninput="FaToC(this.value)"/>
      <br/>
      <p><b>Celcius:</b> <span id="celcius"></span></p>
      <label for="celcius">Enter celuses</label>
      <input id="celcius" type="number" onchange="CToFah(this.value)" oninput="CToFah(this.value)"/>
      <br/>
      <p><b>Fahreniet:</b> <span id="Fahrenhiet"></span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
